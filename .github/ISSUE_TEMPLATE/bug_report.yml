name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: What should have happened instead?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser are you using?
      options:
        - Chrome
        - Firefox
        - Edge
        - Safari
        - Other
    validations:
      required: true

  - type: dropdown
    id: userscript-manager
    attributes:
      label: Userscript Manager
      description: Which userscript manager are you using?
      options:
        - Tampermonkey
        - Violentmonkey
        - Greasemonkey
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Detcord Version
      description: Which version of Detcord are you using?
      placeholder: e.g., 1.0.0

  - type: textarea
    id: console
    attributes:
      label: Console Output
      description: Any relevant console errors (F12 â†’ Console tab)
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or information
